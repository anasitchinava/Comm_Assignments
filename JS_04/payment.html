<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Payment</title>
</head>
<body>
    <div id="payment-container">
        <h1>Payment Information</h1>

        <label for="cardholderName">Cardholder Name:</label>
        <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="000" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="month" id="expirationDate" name="expirationDate" required>

        <div class="total-container">
            <label for="totalSum">Total Sum:</label>
            <span id="totalSumValue"></span>
        </div>
        
        <button class="button-display" id="payButton" type="button">Pay</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get("total");
            const totalSumValue = document.getElementById("totalSumValue");
            totalSumValue.textContent = total ? `${total} GEL` : 'N/A';
        });
    </script>
</body>
</html>

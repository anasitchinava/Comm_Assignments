<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="row d-flex align-items-start gap-3 mx-3">
                    <h1 class="text main-text fs-lg">Welcome Back!</h1>
                    <h6 class="text sub-text mb-60 fs-md">Enter your Credentials to access your account</h6>
                    <form id="loginForm">
                        <div class="mb-5">
                            <label for="inputEmail" class="fs-16 fw-500 text">Email address</label>
                            <input type="email" id="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <div class="d-flex justify-content-between align-items-center">
                                <label for="inputPassword" class="fs-16 fw-500 text">Password</label>
                                <a href="#" class="text-right fs-sm">Forgot password?</a>
                            </div>
                            <input type="password" id="password" placeholder="Password" class="form-control mt-2" required>
                        </div>
                        <div class="mb-4 mt-3 fs-14">
                            <label class="text">
                                <input type="checkbox" id="check">Remember for 30 days
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </form>
                </div>
                </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img src="./src/img/background_image.png" atl="background_image" class="bg_image img-fluid">
            </div>
        </div>
    </div>
    <script type="module" src="./src/script/script.js"></script>
</body>
</html>

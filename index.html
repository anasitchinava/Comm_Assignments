<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form class="col-10 offset-1 col-md-6 offset-md-3">
            <h1>Sign up</h1>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="id">Personal ID:</label>
                <input type="text" class="form-control" id="persId" placeholder="ID">
            </div>
            <button type="submit" id="signup" class="btn btn-primary">Submit</button>
            <div class="mt-3 d-flex align-items-center">
                <small class="me-2">Already registered?</small>
                <a href="login.html" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
    <script type="module" src="./src/script/script.js"></script>
</body>
</html>
